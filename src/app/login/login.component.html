<form>
  <div class="form-group">
    <!--<label for="exampleInputEmail1">Email address</label>-->
    <div class="field">
      <div class="fieldname">Email<span class="mandatory">*</span></div></div>
    <input type="email" #emailInput class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <!--<label for="exampleInputPassword1">Password</label>-->
    <div class="field">
      <div class="fieldname">Password<span class="mandatory">*</span></div></div>
    <input type="password" #passwordInput class="form-control" id="exampleInputPassword1" placeholder="Password" required/>
  </div>
  <div class="form-row">
  <div class="col-md-4 mb-3">
  <button type="submit" class="btn btn-primary" (click)="login(emailInput.value, passwordInput.value)">Submit</button>
  </div>
  <div class="col-md-4 mb-3">
  <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </div>
</div>
</form>
