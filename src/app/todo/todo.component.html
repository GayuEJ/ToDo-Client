<div class="container">

  <!-- HEADER AND TODO COUNT -->
  <div class="jumbotron text-center">
    <h1>Todo List <span class="label label-info">{{ todos.length }}</span></h1>
    <button type="button" class="btn btn-success" (click)="logout()">Logout</button>
  </div>

  <!-- TODO LIST -->
  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <!-- LOOP OVER THE TODOS IN $scope.todos -->
      <div class="checkbox" *ngFor="let todo of todos ; let i = index">
        <label>

          <div *ngIf = "!todo.todoStatus">
            <input type="checkbox" (click)="updateTodo($event, i, true)">
            {{ todo.todoName}}
            <div class="col-sm-10 col-sm-offset-10">
            <button type="button" class="btn btn-danger" (click)="deleteTodo($event, i)">Delete</button>
            </div>
          </div>

          <div *ngIf = "todo.todoStatus" [ngStyle] ="{'text-decoration' : 'line-through'}">
            <input type="checkbox" [checked]=true (click)="updateTodo($event, i, false)">
            {{ todo.todoName}}
            <div class="col-sm-8 col-sm-offset-10">
            <button type="button" class="btn btn-danger" (click)="deleteTodo($event, i)">Delete</button>
            </div>
          </div>
        </label>
      </div>

    </div>
  </div>

  <!-- FORM TO CREATE TODOS -->
  <div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
        <div class="form-group">

          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
          <input type="text" #titleInput class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever">
        </div>

        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button type="submit" class="btn btn-primary btn-lg" (click)="addTodos(titleInput.value)">Add</button>
      </form>
    </div>
  </div>

</div>
